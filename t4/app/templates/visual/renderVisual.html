{% extends '../baseTemp.html' %}

{% block content %}

    
    <div id="main" style="width: 1000px;height:400px;margin:50px auto"></div>
    <div id="main1" style = "width: 1000px;height:400px;margin:50px auto"></div>
     <script type="text/javascript">
        
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        var xRes = {{ xRes|safe }}
        var yRes = {{ yRes|safe }}//yRes 是本月数据
        var yRes1 = {{ yRes1|safe }}//yRes1 是 去年同期数据
        var yRes2 = {{ yRes2|safe }}//yRes1 是 上月数据
        var pieResult = {{pieResult|safe}}

        console.log(xRes)
 
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '同比数据'
            },
            label: {
                    show: true, //开启显示
                    position: 'top', //在上方显示
                    formatter: '{c}',//显示百分号
                    textStyle: { //数值样式
                        color: 'black',//字体颜色
                        fontSize: 10//字体大小
            }
        },
            tooltip: {
                        trigger: 'axis',
                        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                            type: 'shadow',        // 默认为直线，可选为：'line' | 'shadow'
                            
                        },
                        backgroundColor: 'rgba(50,50,50,0.7)', // 提示框浮层的背景颜色。
                        formatter: function(params){
                            let a = parseInt(params[0].data)
                            let b = parseInt(params[1].data)
                            let c = ((b - a)/b)* 100
                            c = c.toFixed(2);
                            let unit = params[0].name.slice(-1)
                            return "<div style='padding:5px 10px'>"+
                                params[0].name +"<br>" +
                                params[0].marker + params[0].seriesName +": "+ params[0].data + unit+'<br>' + 
                                params[1].marker+ params[1].seriesName +": "+ params[1].data + unit+'<br>' + 
                                "同比："+c+"%"
                                "</div>"
}

                    },
            legend: {
                data:['2022年2月消耗','2023年2月消耗']
            },
            xAxis: {
                type: 'category',
               
                axisLabel: {
                    color: '#333',
                    rotate: 100,
                    //  让x轴文字方向为竖向
                    interval: 0,
                    formatter: function(value) {
                        return value.split('').join('\n')
                    }
                },
                data: xRes
            },
            yAxis: {},
            series: [{
                name: '2022年2月消耗',
                type: 'bar',
                data: yRes
            },
            {
                name: '2023年2月消耗',
                    type: 'bar',
                    data: yRes1
            }]
        }; 
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        var myChart1 = echarts.init(document.getElementById('main1'));
        var option = {
            title: {
                text: '环比数据'
            },
            tooltip: {
                        trigger: 'axis',
                        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                            type: 'shadow',        // 默认为直线，可选为：'line' | 'shadow'
                            
                        },
                        backgroundColor: 'rgba(50,50,50,0.7)', // 提示框浮层的背景颜色。
                        formatter: function(params){
                            let a = parseInt(params[0].data)
                            let b = parseInt(params[1].data)
                            let c = ((b - a)/b)* 100
                            c = c.toFixed(2);
                            let unit = params[0].name.slice(-1)
                            return "<div style='padding:5px 10px'>"+
                                params[0].name +"<br>" +
                                params[0].marker + params[0].seriesName +": "+ params[0].data + unit+'<br>' + 
                                params[1].marker+ params[1].seriesName +": "+ params[1].data + unit+'<br>' + 
                                "环比："+c+"%"
                                "</div>"
}

                    },
            legend: {
                data:['2023年1月消耗','2023年2月消耗']
            },
            xAxis: {
                type: 'category',
               
                axisLabel: {
                    color: '#333',
                    rotate: 100,
                    //  让x轴文字方向为竖向
                    interval: 0,
                    formatter: function(value) {
                        return value.split('').join('\n')
                    }
                },
                data: xRes
            },
            yAxis: {},
            series: [{
                name: '2023年2月消耗',
                type: 'bar',
                data: yRes
            },
            {
                name: '2023年1月消耗',
                    type: 'bar',
                    data: yRes2
            }]
        }; 
        myChart1.setOption(option);
    </script>
{% endblock %}
