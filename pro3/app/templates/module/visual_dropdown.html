
<div  class="dropdown">
    <a style="margin-left:5%" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      分析数据
    </a>
  
    <div class="dropdown-menu" style="margin-left:10%"aria-labelledby="dropdownMenuLink">
      {% for i in namelst%}
      <button class="dropdown-item" onclick = "V1_jumpTo('{{i}}')">{{i}}</button>
      {% endfor%}
    </div>
  </div>
  <script>
    function V1_jumpTo(name){
      console.log('hello jump to',name)
      fetch('/武汉分公司气耗/visual1/',{
      method:"POST",
      body:JSON.stringify({'name':name})
    }).then(res => res.json())
      .then(res => {
        //alert('更新成功')
        window.location.href = "http://127.0.0.1:8000/%E6%AD%A6%E6%B1%89%E5%88%86%E5%85%AC%E5%8F%B8%E6%B0%94%E8%80%97/visual1?name="+res.name
        
      })
    }
  </script>
